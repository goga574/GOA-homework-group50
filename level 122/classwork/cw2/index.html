<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            align-items:center;
            justify-content: center;
            gap: 50px;
        }
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 40px;
        }
        input{
            padding: 10px 20px;
        }
        .activeOrder{
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            background-color: red;
            width: 500px;
            height: 800px;
            padding: 20px;
            gap: 50px;
        }
        .complated{
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            background-color: red;
            width: 500px;
            height: 800px;
            padding: 20px;
            gap: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="activeOrder">
            <h1>Active Orders</h1>
            <ol>
                
            </ol>
        </div>

        <form action="">
            <input type="text" name="name" placeholder="Enter Food Name">
            <input type="text" name="food" placeholder="Enter Food">

            <input type="submit">
        </form>

        <div class="complated">
            <h1>Complated Orders</h1>
            <ol>

            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
