<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        .container {
            width: 800px;
            height: 550px;
            border: 1px solid red;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            overflow: hidden;
        }

        .activeOrder {
            width: 250px;
            height: 100%;
            /* border: 1px solid blue; */
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            padding: 20px 10px;
            background-color: #fce3c7;
        }
        ol{
            width: 100%;
            height: 100%;
            /* border: 1px solid black; */
            overflow-y: scroll;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 5px;
            flex-direction: column;

        }
        .input {
            width: 200px;
            height: 100%;
            /* border: 1px solid blue; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
        input{
            height: 30px;
        }
        .complated {
            width: 250px;
            height: 100%;
            /* border: 1px solid blue; */
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            padding: 20px 10px;
            background-color: #fce3c7;


        }
        li{
            list-style-type:none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="activeOrder">
            <h2>Active Order</h2>
            <ol></ol>
        </div>

        <div class="input">
            <form action="">
                <input type="text" name="name" placeholder="Enter Name">
                <input type="text" name="food" placeholder="Enter Food">
                <input type="submit">
            </form>
        </div>


        <div class="complated">
            <h2>Complated Order</h2>
            <ol>

            </ol>
        </div>
    </div>








    <script src="script.js"></script>
</body>

</html>
