    Resonose  არის რამოდენიმე სახის,ანუ რაომდენიმე სახის პაუსხი შეიძლება დაგვიბრუნოს სერვერმა ბექენდიდან იმის შემდეგ რაც ჩვენ მოთხოვნას გავაგზავნით ბექენდთან

    200 - ეს ნიშნავს იმას რომ ჩვენი მოთხოვნა წარმატებულია(Success) და მონაცემი მივიღეთ ბექენდიდან და შეგიძლია მისი გამოყენება

    400 - ნიშნავს ცუდი მოთხოვნა(Bad Request) რომელიც ნიშნავს რომ ბექენდმა ვერ გააანალიზა ჩვენი მოთხოვნა(ვერ მიხვდა და პასუხს არ გვიბრუნებს)

    401 - ნიშნავს იმას რომ მომხმარებელს არ აქვს წვდომა (unauthorized) ==> წვდომა არ აქვს სერვერის მონაცემებზე  ამიტომ პაუსხს არ გვიბრუნებს ჩვენი ბექენდი

    404 - ეს ნიშნავს რომ (not found) ვერ მოიძებნა ანუ ეს იმას ნიშნავს რომ url ვერ იპოვა ბექენდმა(ანუ ასეთ რამ არ არსებობს ==> url not found) 

    500 - ეს იმას ნიშნავს რომ რაღაც არასოწრადაა (Something went wrong) რაც იმას ნშნავს რომ რაღაც შეცდომაა ბექენდში და მოთხოვნა ვერ შესრულდება

    POST - გამოიყენება იმისთვის რომ შევქმნათ ახალი მონაცემები ბექენდში ანუ ვიყენებთ ახალი ინფორმაციის დასამატებლად

    PUT - გამოიყენება ბექენდში უკვე არსებული ინფორმაციის გასანახლებლად,მაგ:მომხმარებელს მოუნდა რომ შეცვალოს თავისი პაროლი,ეს პაროლი შენახულია ბექში და რომ შეცვალოთ ეს არსებული მონაცემი ამისაათვის საჭროა PUT მეთოდი

    DELETE - გამოიყენება იმისათვის რომ წავშალოთ ბექენდზე არსებული მონაცემები
