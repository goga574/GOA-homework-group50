<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://static.vecteezy.com/system/resources/previews/021/013/468/non_2x/sun-icon-on-transparent-background-free-png.png" alt="" width="100px">
        <h1 class="heading">My Weather App</h1>
    </header>
    <main>
        <div class="mainDiv">
            <div class="firstDiv">
                <img src="https://static.vecteezy.com/system/resources/previews/021/013/468/non_2x/sun-icon-on-transparent-background-free-png.png" alt="" width="100px">
                <div class="loc-time">
                    <h2 class="location">Paris</h2>
                    <p class="time">Monday 01/01/2000</p>
                </div>
            </div>

            <div class="temperature">
                <p class="celsius">15</p>
                <p class="weathertype">Cloudy</p>
            </div>

            <div class="otheritems">
                <div class="samediv">
                    <div class="imgitemdiv">
                        <p class="samePs">Visibility:</p>
                        <p class="visibility">10km</p>
                    </div>

                    <div class="imgitemdiv">
                        <p class="samePs ">feelslike:</p>
                        <p class="feelslike">10km</p>
                    </div>
                </div>

                <div class="samediv">
                    <div class="imgitemdiv">
                        <p class="samePs ">Humidity:</p>
                        <p class="humidity">10km</p>
                    </div>

                    <div class="imgitemdiv">
                        <p class="samePs ">WInd:</p>
                        <p class="wind">10km</p>
                    </div>
                </div>
            </div>


        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
