    <p><u>ლეონარდო და ვინჩი</u> დაიბადა <u>1452 წელს</u> და გარდაიცვალა 1519 წელს. მომავალი გენიოსის მამა, <u>პიერო და ვინჩი</u>, მდიდარი ნოტარიუსი და მიწათმფლობელი, ფლორენციაში ყველაზე ცნობილი ადამიანი იყო, ხოლო მისი <u>დედა — კატერინა</u>, უბრალო ქალი იყო. ლეონარდო მათ უკანონოდ შეეძინათ; იგი ბავშვობიდანვე გატაცებული იყო <u>ხატვით</u>.</p>
