<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/35997d38bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="heading-div"><i class="fa-solid fa-message"></i><h1>Huddle</h1></div>
      <section>
          <img src="./images/illustration-mockups.svg" alt="">
          <div class="menudiv">
            <h2>Build The Community <br> Your Fans Will Love</h2>

            <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>

            <button> Register</button>
          </div>
      </section>
  </main>

  <footer>
    <div  class="navdiv">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
 

</body>
</html>
