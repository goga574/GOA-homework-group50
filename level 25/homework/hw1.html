<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter Name:</label>
        <input id="name" type="text" placeholder="Enter Name" name="name" value="">
        <br><br>
        <label for="surname">Enter Surname:</label>
        <input id="surname" type="text" placeholder="Enter Surname" name="Surname" value="">
        <br><br>
        <label for="email">Enter Email:</label>
        <input id="email" type="email" placeholder="Enter Email" name="email" value="">
        <br><br>
        <label for="password">Enter Password:</label>
        <input id="password" type="password" placeholder="Enter Password" name="password" value="">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
