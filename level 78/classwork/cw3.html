<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        
    </ul>



    <script>

        let body = document.body
        let unorderedList = document.getElementById("list")
        console.log(unorderedList)

        let newItem = document.createElement("li")
        let secondItem = document.createElement("li")
        secondItem.textContent = "garlic"
        newItem.textContent = "banana"
        newItem.style.listStyleType ="none"
        unorderedList.appendChild(newItem)
        unorderedList.appendChild(secondItem)
        
        body.innerHTML = "<div class='gela'></div>"
        let div = document.getElementsByClassName("gela")
        div[0].style.background = "red"
        div[0].style.height = "100px"
        div[0].style.width = "100px"
        div[0].innerHTML = "<p class='pio'>gela</p>"        
    </script>
</body>

</html>
