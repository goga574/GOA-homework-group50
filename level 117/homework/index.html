<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            width: 1000px;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgb(223, 223, 223);
        }

        div.car-div {
            width: 250px;
            height: 360px;
            box-shadow: 0px 0px 20px rgb(206, 206, 206);
            border-radius: 10px;
            display: flex;
            align-items: start;
            justify-content: start;
            flex-direction: column;
            gap: 30px;
            overflow: hidden;
        }

        .car-div img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <section>
        <div class="car-div mercedes">
            <img src="./images/cls.jpg" alt="">
            <div class="button-div">
                  <button class="Car Info">Car Info</button>
                  <button class="Car Sound">Car Sound</button>     
            </div>
        </div>


        <div class="car-div bmw">
            <img src="./images/g30.jpg" alt="">
            <div class="button-div">
                <button class="Car Info">Car Info</button>
                <button class="Car Sound">Car Sound</button>    
            </div>
        </div>


        <div class="car-div audi">
            <img src="./images/rs6.webp" alt="">
            <div class="button-div">
                <button class="Car Info">Car Info</button>
                <button class="Car Sound">Car Sound</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
