<!-- როგორც ვიცით გვაქვს სამი სახის css    პირველი მათგანი არის inline css და მას ყველაზე დიდი უპირატესობა აქვს აი მაგალითად;ჩვენ თ გამოვიყენებთ სამივე სახის css-ს ერთი და იგივე თეგის გასასთილად და სამივე css ში გავუწერთ ერთი და იგივე სტილს,შესრულდება inline css რადგან მას ყველაზე დიდი უპირატესობა აქვს დანარჩენ ორთან შედარებით.მომდევნო არის internal css როდესაც css კოდს ვწერთ head თეგში მოთავსებული style თეგის შიგნით,მესამე არის external css როდესაც css კოდს ვწერთ ცალკე css-ის ფაილში.როგორც ვთქვით inline ცსს უფრო პრიოტიტეტულია ვიდრე internal და external css.
