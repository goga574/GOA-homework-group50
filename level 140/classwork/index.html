<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.0/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <script>
        const leftEye = React.createElement("div", { className: "lefteye" }, null);
        const rightEye = React.createElement("div", { className: "righteye" }, null);

        let nose =  React.createElement("h1", { className: "nose" }, "GOA");

        const eyesContainer = React.createElement("div", { className: "eyes" }, [leftEye,rightEye]);

        let mouth =   React.createElement("div", { className: "mouth" }, null);
        ReactDOM.render([eyesContainer,nose,mouth], document.querySelector("#root"));
    </script>
</body>

</html>
